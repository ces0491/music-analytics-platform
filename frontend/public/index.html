<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="description" content="Prism Analytics - Music Data Intelligence Platform" />
    <title>Prism Analytics - Music Intelligence Platform</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { margin: 0; font-family: 'Inter', sans-serif; }
      #loading {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #1A1A1A 0%, #E50914 100%);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white; z-index: 9999;
      }
      .loading-spinner {
        width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white; border-radius: 50%;
        animation: spin 1s linear infinite; margin: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="loading">
      <h1 style="font-size: 2rem; font-weight: 800; letter-spacing: 2px; margin: 0;">PRISM ANALYTICS</h1>
      <div class="loading-spinner"></div>
      <p style="opacity: 0.8;">Loading Music Intelligence Platform...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.remove();
        }, 1000);
      });
    </script>
  </body>
</html>
